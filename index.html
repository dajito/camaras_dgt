<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cámaras de Tráfico DGT</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .camera-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .camera { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .camera img { width: 100%; border-radius: 4px; }
    .camera p { text-align: center; margin: 5px 0 0 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Cámaras de Tráfico DGT</h1>
  <div class="camera-grid">
    <div class="camera">
      <img src="https://infocar.dgt.es/etraffic/data/camaras/296.jpg" alt="Cámara 296">
      <p>El chaparral</p>
    </div>
    <div class="camera">
      <img src="https://infocar.dgt.es/etraffic/data/camaras/297.jpg" alt="Cámara 297">
      <p>Enlace A-92</p>
    </div>
    <div class="camera">
      <img src="https://infocar.dgt.es/etraffic/data/camaras/298.jpg" alt="Cámara 298">
      <p>Salida Maracena</p>
    </div>
        <div class="camera">
      <img src="https://infocar.dgt.es/etraffic/data/camaras/299.jpg" alt="Cámara 299">
      <p>Armilla</p>
    </div>
    <!-- Puedes añadir más cámaras copiando este bloque -->
  </div>
</body>
</html>
